<!DOCTYPE html>
<html>

<head>
  <title>To Do App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="task-app">
    <div class="app-wrapper">
      <div class="app-container">
        <div id="task-menu-container">
          <h1 id="logo">Tasks<span class="tag">a simple to-do app</span>
          </h1>
          <div id="task-menu">
            <button id="add-task-btn">Add Task</button>
            <button id="remove-tasks-btn">Clear All Tasks</button>
          </div>
        </div>
        <div id="task-form-panel" class="panel hidden">
          <button class="close-panel-btn">
            &#11199;
          </button>
          <div id="task-form-wrapper">
            <form id="task-form">
              <div id="task-form-container">
                <h2 class="form-title">Add Task</h2>
                <div class="input-wrapper">
                  <label for="title">Title</label>
                  <input type="text" name="title" maxlength="54" required>
                </div>
                <div class="input-wrapper">
                  <label for="content">Content</label>
                  <textarea name="content" required maxlength="256"></textarea>
                </div>
                <div class="input-wrapper">
                  <label for="date">Date to be completed</label>
                  <input name="date" type="date" required>
                </div>
                <div class="input-wrapper">
                  <button id="submit-task-btn" type="submit">Add Task</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <section id="tasks-container-panel" class="panel">
          <div id="task-legend">
            <div>
              <span class="completed">&#11200;</span> Completed Task
            </div>
            <div>
              <span class="incomplete">&#11200;</span> Incompleted Task
            </div>
          </div>
          <div id="tasks-container">

          </div>  
        </section>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
